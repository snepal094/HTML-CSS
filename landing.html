<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>Hello Mom</div>
    <!--div is like a container that accumulates a lot of elements-->

    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <p>
      Hello World <span><b>1</b></span>
    </p>
    <!-- span is to add effects to selected words within a paragraph r line.-->

    <div>
      <img
        src="https://images.unsplash.com/photo-1732461048142-c320071e0f57?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="houses"
        height="400px"
        width="400px"
      />
    </div>

    <div>
      <img src="cocoshell.avif" alt="cocoshell" />
    </div>

    <div>
      <h1>Link</h1>
      <a href="https://youtube.com">Go to YouTube</a>
      <a href="https://google.com" target="_blank">Go to google</a>
    </div>

    <div>
      <h1>List</h1>
      <h2>Unordered List</h2>
      <ul>
        <li><h3>Suyasha</h3></li>
        <li><h3>Saugat</h3></li>
        <li><h3>Smarika</h3></li>
        <li><h3>Unik</h3></li>
      </ul>

      <h2>Ordered List</h2>
      <ol style="list-style: lower-greek">
        <li>Smriti</li>
        <li>Samrat</li>
        <li>Utsarga</li>
        <li>Rajan</li>
      </ol>
    </div>

    <div>
      <h1>Table</h1>
      <table style="border: 1px solid black">
        <tr>
          <th>N1</th>
          <th>N2</th>
          <th>N3</th>
        </tr>
        <tr>
          <td>Nepal</td>
          <td>Germany</td>
          <td>Switzerland</td>
        </tr>

        <tr>
          <td>USA</td>
          <td>UK</td>
          <td>South Korea</td>
        </tr>
      </table>
    </div>

    <div style="height: 500px"></div>
  </body>
</html>
