<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <body>
    <section
      style="
        height: 100vh;
        width: 100vw;
        /* background-color: aquamarine; */
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 30px;
        align-items: center;
      "
    >
      <!-- display:flex is required for flex-direction, justify-content and align-items -->

      <!-- flex-direction is row (x-axis), so justify-content works on the primary-axis(x-axis) and align-items works on the secondary axis (y-axis) -->

      <!-- flex-direction is row by default -->
      <!-- ctrl + space to see options -->

      <!-- div1 -->
      <div style="height: 200px; width: 200px; background-color: red"></div>

      <!-- div2 -->
      <div style="height: 200px; width: 200px; background-color: green"></div>

      <!-- div3 -->
      <div style="height: 200px; width: 200px; background-color: blue"></div>
    </section>
  </body>
</html>
