<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /*no scrollbar*/
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
        rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
        rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      margin: 5rem;
      width: 400px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    .text {
      text-align: justify;
      font-size: 1.5rem;
    }
  </style>

  <body>
    <section class="card">
      <img
        src="https://www.skyechooks.com/wp-content/uploads/2024/05/How-to-care-for-a-long-tailed-lizard.png"
        alt="Lizard"
        width="100%"
        style="object-fit: contain"
      />

      <div style="padding: 1rem">
        <h3 style="font-size: 2rem">Lizard</h3>
        <p class="text">
          Lizards are a widespread group of squamate reptiles, with over 6,000
          species, ranging across all continents except Antarctica.
        </p>

        <div>
          <button style="margin-right: 2rem">SHARE</button>
          <button>LEARN MORE</button>
        </div>
      </div>
    </section>
  </body>
</html>
